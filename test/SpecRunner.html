<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.1/jasmine.css">
  <link rel="stylesheet" type="text/css" href="../doc/site/site.css">
  <link rel="stylesheet" type="text/css" href="lib/mojo/tweaks.css">
  
  <script  src="lib/jasmine-1.0.1/jasmine.js"></script>
  <script  src="lib/jasmine-1.0.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="../dist/mojo.js"></script>
  <!-- include spec files here... -->
  <script src="spec/CoreSpec.js"></script>
  <script src="spec/ApplicationSpec.js"></script>
  <script src="spec/ControllerSpec.js"></script>
  <script src="spec/ServiceSpec.js"></script>
  <script src="spec/ServiceLocatorSpec.js"></script>
  <script src="spec/RequestSpec.js"></script>
  <script src="spec/ModelSpec.js"></script>
</head>
<body>
  
  <div id="an-element"></div>
  
  
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div modelSource="test.model" class="mojoTemplate">
    {{name}}
  </div>
<script >
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
  $(".jasmine_reporter").addClass("show-skipped").addClass("show-passed");
</script>

</body>
</html>

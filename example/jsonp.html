<!DOCTYPE html>  
<html lang="en" class="no-js">
<head>
  <title>Blast Mojo Test Example</title>
  <link href='http://fonts.googleapis.com/css?family=Hammersmith+One&amp;v2' rel='stylesheet' type='text/css'>
  <link href="css/examples.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/skin.css" type="text/css">
</head>
<body>
  <div id="main">
    <h1>Blast Mojo Examples</h1>

    <div id="jsonp-blogs">
      <h2>News Articles from Microsoft SXP Feeds</h2>
      <p>This example shows how you can use the Service Locator's JSONP capability to fetch remote feeds and render them
        using the tmpl plugin.</p>
      <ul class="blogs" modelSource="ms.blogs">
        {{#Items}}
        <li class="blog">
          <h3><a href="{{Link}}" title="{{Title}}">{{Title}}</a></h3>
          <span>{{Author}}</span>
        </li>
        {{/Items}}
      </ul>
    
    </div>

  </div>
  <script src="js/lib/jquery-1.6.1.min.js"></script>
  <script src="../dist/mojo.js"></script>  
  <script src="js/app.js"></script>
</body>
</html>

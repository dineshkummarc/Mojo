<!DOCTYPE html>  
<html lang="en" class="no-js">
<head>
  <title>Blast Mojo Test Example</title>
  <style>
    html {
      font: normal 13px Lucida Grande, Tahoma, Arial;
    }
    .example {
      background: #eee;
      border: 1px solid #ccc;
      float: left;
      margin-right: 15px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div id="registration-example" class="example">
    <h3>Registration Controller</h3>
    
    <fieldset>
      <label for="email">Email Address</label>
      <input id="email" type="email" value="" placeholder="Enter your email address">
    </fieldset>
    <fieldset>
      <label for="password">Password</label>
      <input id="password" type="password" value="" placeholder="Enter your password">
    </fieldset>
    <button type="submit" class="btn-submit-registration">Register</button>
  
  </div>
    
  <div id="login-example" class="example">
    <h3>Login Controller (1)</h3>
    <button class="btn-login">Login</button>
    <button class="btn-logout">Logout</button>
  </div>
  
  
  <div id="login-example2" class="example">
    <h3>Login Controller (2)</h3>
    <button class="btn-login">Login</button>
    <button class="btn-logout">Logout</button>
  </div>
  
  
  <div id="profile-example" class="example">
    <h3>Profile Controller</h3>
    
    <fieldset>
      <label for="currentCity">Current City:</label>
      <input id="currentCity" type="text" name="currentCity">
    </fieldset>

    <fieldset>
      <label for="hometown">Hometown:</label>
      <input id="hometown" type="text" name="hometown">
    </fieldset>
    
    <fieldset>  
      <label for="languages">Languages</label>
      <input id="languages" type="text" name="languages">
    </fieldset>
    
    <fieldset>
      <label for="aboutMe">About Me:</label>
      <textarea id="aboutMe" name="aboutMe"></textarea>
    </fieldset>

    <button class="btn-save">Save Profile</button>
  </div>
  
  <div id="test-example3">
    <button class="btn-login">Login</button>
    <button class="btn-logout">Logout</button>
  </div>
  <hr>
  
  <div class="reusable">
    <a href="#" class="btn-test">I'm reusable!</a>
  </div>
  <div class="reusable">
    <a href="#" class="btn-test">I'm reusable!</a>
  </div>
  <div class="reusable">
    <a href="#" class="btn-test-outside">I'm reusable!</a>
  </div>
  
  <script src="js/lib/jquery-1.5.min.js"></script>
  <script src="../dist/mojo.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
